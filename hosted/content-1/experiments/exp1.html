<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<title>Experiment No. 1</title>
	<style>
		:root {
			font-family: 'Nunito', sans-serif;
		}
		body {
			background-color: gray;
		}
		.container {
			display: flex;
		}
		.card {
			background-color: white;
			padding:1em 3em;
			padding-bottom: 2em;
			margin: 1em;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			transition-duration: 1s;
		}

		.card:hover {
			transform: scale(1.5) translate(100px, 100px);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Card 1</h1>
		</div>
		<div class="card">
			<h1>Card 2</h1>
		</div>
		<div class="card">
			<h1>Card 3</h1>
		</div>
	</div>

</body>
</html>
